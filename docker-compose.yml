version: "3.8"
services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_ENV=development
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=youraccesskey
      - MINIO_SECRET_KEY=yoursecretkey
    depends_on:
      - minio
    volumes:
      - .:/app
    networks:
      - minio-network

  minio:
    image: minio/minio
    container_name: minio
    command: server /data
    ports:
      - "9000:9000"
      - "9002:9001" # Для MinIO Console
    environment:
      MINIO_ROOT_USER: youraccesskey
      MINIO_ROOT_PASSWORD: yoursecretkey
    volumes:
      - ./minio-data:/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    networks:
      - minio-network

networks:
  minio-network:
    driver: bridge
