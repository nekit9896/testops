{% extends 'base.html' %}

{% block head %}
  <title>Ошибка {{ code }} - {{ name }}</title>
{% endblock %}

{% block main %}
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <div class="flex items-center justify-center min-h-[60vh]">
    <div class="text-center">
      <h1 class="text-9xl font-bold text-gray-800">{{ code }}</h1>
      <p class="text-2xl font-semibold text-gray-600 mt-2">{{ name }}</p>
      {% if description %}
      <p class="mt-4 text-gray-500 max-w-xl mx-auto">{{ description }}</p>
      {% endif %}
      <div class="mt-6">
        <a href="{{ url_for('routes.home') }}" class="inline-block rounded bg-blue-500 px-6 py-2 text-white hover:bg-blue-700">
          Вернуться на главную
        </a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
