{% extends 'base.html' %}

{% block head %}
    <title>Список отчётов</title>
{% endblock %}

{% block main %}
<section class="bg-white rounded-lg shadow p-6 space-y-4" data-page-limit="{{ page_limit or 20 }}">
  <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
    <h2 class="text-2xl font-semibold text-gray-900">Доступные отчёты</h2>
    <div class="flex items-center gap-3">
      <button id="reports-prev"
              class="px-4 py-2 text-sm font-medium bg-gray-200 text-gray-700 rounded disabled:opacity-50 disabled:cursor-not-allowed">
        ▲
      </button>
      <button id="reports-next"
              class="px-4 py-2 text-sm font-medium bg-gray-200 text-gray-700 rounded disabled:opacity-50 disabled:cursor-not-allowed">
        ▼
      </button>
    </div>
  </div>

  <p id="reports-message" class="text-sm text-gray-500 hidden"></p>

  <div class="overflow-x-auto border border-gray-200 rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Название</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Старт</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Финиш</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Окружение</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Статус</th>
          <th class="px-4 py-2 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"></th>
        </tr>
      </thead>
      <tbody id="reports-body" class="divide-y divide-gray-100 bg-white">
        <tr>
          <td colspan="7" class="px-4 py-4 text-center text-sm text-gray-500">
            Данные загружаются...
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="reports-loading" class="text-sm text-gray-500 hidden">Загрузка...</div>
</section>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/reports.js') }}" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.querySelector('section[data-page-limit]');
      const limitAttr =
        container && container.dataset
          ? Number(container.dataset.pageLimit)
          : null;
      const resolvedLimit = limitAttr || 20;
      window.reportsPage = new ReportsPage({
        dataUrl: "{{ url_for('routes.get_reports_data') }}",
        limit: resolvedLimit
      });
    });
  </script>
{% endblock %}
